<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: "pipo";
        src: url("assets/fonts/HankenGrotesk-VariableFont_wght.ttf");
      }

      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: "pipo";
      }
    </style>
  </head>
  <body>
    <section
      class="bg-slate-100 w-screen h-screen flex justify-center items-center"
    >
      <div class="w-2/4 h-4/6 flex rounded-3xl shadow-2xl bg-slate-100">
        <div
          class="bg-blue-600 h-full w-3/6 rounded-3xl bg-gradient-to-t from-indigo-700 via-indigo-600 to-indigo-500 flex items-center flex-col"
        >
          <p class="text-slate-300 text-4xl mt-10">Your Result</p>
          <div
            class="w-64 h-64 rounded-full mt-8 flex flex-col justify-center items-center bg-gradient-to-b from-indigo-800 via-indigo-700 to-indigo-600 border-none outline-none"
          >
            <p class="text-white text-9xl">76</p>
            <p class="text-slate-400 text-2xl">of 100</p>
          </div>
          <p class="text-white text-5xl mt-10">Great</p>
          <p class="text-slate-300 text-2xl mt-6 leading-8">
            You Scored higher than 65% of
          </p>
          <p class="text-slate-300 text-2xl leading-8">
            the people who have taken
          </p>
          <p class="text-slate-300 text-2xl leading-8">these tests.</p>
        </div>
        <div class="bg-slate-100 h-full w-3/6 rounded-3xl p-10">
          <p class="text-4xl font-medium">Summary</p>
          <div class="w-full h-3/4 flex flex-col justify-evenly mt-1">
            <div
              class="bg-red-100 w-full h-20 rounded-lg flex items-center justify-between"
            >
              <svg
                class="ml-4"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#F55"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                />
              </svg>
              <p class="text-red-600 text-2xl mr-32">Reaction</p>
              <p class="mr-6 text-2xl">80 / 100</p>
            </div>
            <div
              class="bg-amber-100 w-full h-20 rounded-lg flex items-center justify-between"
            >
              <svg
                class="ml-4"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                />
                <path
                  stroke="#FFB21E"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                />
              </svg>
              <p class="text-amber-600 mr-32 text-2xl">Memory</p>
              <p class="mr-6 text-2xl">92 / 100</p>
            </div>
            <div
              class="bg-green-100 w-full h-20 rounded-lg flex items-center justify-between"
            >
              <svg
                class="ml-4"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#00BB8F"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                />
              </svg>
              <p class="text-green-600 mr-36 text-2xl">Verbal</p>
              <p class="mr-6 text-2xl">61 / 100</p>
            </div>
            <div
              class="bg-blue-100 w-full h-20 rounded-lg flex items-center justify-between"
            >
              <svg
                class="ml-4"
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                />
                <path
                  stroke="#1125D6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.25"
                  d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                />
              </svg>
              <p class="text-blue-600 mr-36 text-2xl">Visual</p>
              <p class="mr-6 text-2xl">72 / 100</p>
            </div>
          </div>
          <div
            class="bg-slate-700 w-full h-20 mt-2 rounded-full flex justify-center items-center"
          >
            <p class="text-slate-200 text-2xl">Continue</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
